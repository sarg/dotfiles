{{ partial "header.html" . }}

{{ .Content }}

<ul style="list-style: none;padding: 0">
  {{ range (where .Site.RegularPages "Section" "!=" "") }}
  <li>
    <time datetime={{ .Date.Format "2006-01-02" }}>{{ .Date.Format "2006/01/02" }}</time>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
